<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/da9fa54766.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Testing</title>
  </head>

  <body>
    <div id="site-wrapper">
      <div id="color-picker">
        <input type="radio" name="theme" value="white" />
        <input type="radio" name="theme" value="red" />
        <input type="radio" name="theme" value="orange" />
        <input type="radio" name="theme" value="yellow" />
        <input type="radio" name="theme" value="blue" />
        <input type="radio" name="theme" value="green" />
      </div>
      <div id="menu">
        <button type="button" class="side-button">
          <i class="fa-solid fa-house"></i>
        </button>
        <button type="button" class="side-button">
          <i class="fa-solid fa-user"></i>
        </button>
        <button type="button" class="side-button">
          <i class="fa-solid fa-star"></i>
        </button>
        <button type="button" class="side-button">
          <i class="fa-solid fa-comment"></i>
        </button>
      </div>
    </div>
  </body>
</html>
