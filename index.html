<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/da9fa54766.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Testing</title>
  </head>

  <body>
    <header>
        <h1>alou.sh</h1>
    </header>
    <div id="site-wrapper">

      <div id="color-picker">
        <input type="radio" name="theme" value="white" id="white" />
        <input type="radio" name="theme" value="red" id="red" />
        <input type="radio" name="theme" value="orange" id="orange" />
        <input type="radio" name="theme" value="yellow" id="yellow" />
        <input type="radio" name="theme" value="blue" id="blue" />
        <input type="radio" name="theme" value="green" id="green" />
      </div>

      <div id="side-menu">
        <button type="button" class="side-button">
          <i class="fa-solid fa-house"></i>
        </button>
        <button type="button" class="side-button">
          <i class="fa-solid fa-user"></i>
        </button>
        <button type="button" class="side-button">
          <i class="fa-solid fa-star"></i>
        </button>
        <button type="button" class="side-button">
          <i class="fa-solid fa-comment"></i>
        </button>
      </div>

      <div id="search-bar">
        <input type="text" placeholder="search" class="search-box">
      </div>

    </div>
  </body>
</html>
